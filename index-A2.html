<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Addmission Form </title>
</head>
<body style="font-family: Georgia, serif;">
 <div class="container my-5">
     <form action="/action_page.php" class=" col-sm-4 bg-light p-2">
         <h2>University Admission</h2>
         <P class="text-secondary">Please fill in the form carefully and make sure all information is accurate </P>
         <hr>
         <div class="row pt-4">
             <p class="text-active">Name</p>
             <div class="col">
                 <input type="text" class="form-control" placeholder="" name="First Name">
                 <p class="small text-secondary">First Name</p>
             </div>
             <div class="col">
                 <input type="text" class="form-control" placeholder="" name="Family Name">
                 <p class="small text-secondary">Family Name</p>
             </div>
          </div>
          <div class="row pt-4">
             <p class="text-active">Date of Birth</p>
             <div class="col">
                 <select type="month" class="form-control" placeholder="" name="month"></select>
                 <p class="small text-secondary">Month</p>
             </div>
             <div class="col">
                 <select input type="Day" class="form-control" placeholder="" name="day"></select>
                 <p class="small text-secondary">Day</p>
             </div>
             <div class="col">
                <select input type="Year" class="form-control" placeholder="" name="year"></select>
                <p class="small text-secondary">Year</p>
             </div>
          </div>
          <div class="container pt-4">
             <p class="text-active">Gender</p>
             <div class="form-check">
                <input type="radio" class="form-check-input" id="Male" name="optradio" value="male" >
                <label class="form-check-label text-secondary" for="radio1">Male</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="Female" name="optradio" value="female">
                <label class="form-check-label text-secondary" for="radio2">Female</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="N/A" name="other" value="N/A">
                <label class="form-check-label text-secondary">N/A</label>
              </div>
          </div>
          <div class="container pt-4">
             <p class="text-active">Country</p>
             <select class="form-select form-select-sm">
                 <option>IND</option>
                 <option>AUS</option>
                 <option>EN</option>
                 <option>SA</option>
              </select>
          </div>
          <div class="container pt-4">
             <p>International Address</p>
             <div class="input-group input-group-sm">
                 <input type="text" class="form-control">
             </div>
             <p class="text-secondary small">Street Address</p>
             <div class="input-group input-group-sm">
                 <input type="text" class="form-control">
             </div>
             <p class="text-secondary small">Street Address Line 2</p>
          </div>
     </form>
 </div>
    
</body>
</html>
